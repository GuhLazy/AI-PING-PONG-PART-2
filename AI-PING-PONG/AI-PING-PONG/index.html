<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="heading btn btn-warning">
         <h3>AI PING PONG GAME</h3>
         <button data-toggle="modal" data-dimiss="#myModal">How To Play</button>
        
            </div>
            <br>
            <br>
            <button class="btn btn-success" onclick="startGame()" data-toggle="modal" data-target="#myModal">Play</button>
            <br>
            <br>
            <button class="btn btn-primary" onclick="restart()">Restart</button>
            <br>
            <br>
            <h1 class="btn btn-primary" id="status"></h1>
            <div id="canvas"></div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                     <div class="modal-header">
                     <button class="close" data-dimiss="modal">&times;</button>
                     <h4>How to Play</h4>
                     </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </center>
        <h5>Source Code: <a src="https://github.com/GuhLazy">Aishwarya</a> || Game Credit: Mario</h5>
        <script src="main.js"></script>
    </body>
</html>
